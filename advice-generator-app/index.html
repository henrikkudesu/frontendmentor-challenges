<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>

  <div class="advice-container">
    <div class="advice-box">
      <h1 class="advice-title"></h1>
      <p class="advice-output">
      </p>
      <picture class="ruler">
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 768px)" />
        <source srcset="./images/pattern-divider-mobile.svg" />
        <img src="./images/pattern-divider-desktop.svg" alt="ruler" />
      </picture>
      <div class="circle">
        <a href=""><img src="./images/icon-dice.svg"></a>
      </div>
    </div>
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/henrikkudesu" target="b
    ">Leonardo Nascimento</a>.
  </footer>

  <script src="advice.js"></script>
</body>

</html>
