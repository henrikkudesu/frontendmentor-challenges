<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div class="container">
    <div class="card">
      <img class="card__img" src="./assets/images/illustration-article.svg" >
      <div class="card__post">
        <span class="card__post--tag">Learning</span>
          <span class="card__post--date">Published 21 Dec 2023</span>
          <span class="card__post--title">HTML & CSS foundations</span>
          <span class="card__post--description">These languages are the backbone of every website, defining structure, content, and presentation.</span>
          <span class="card__post--author"><img class="card__post--author-img" src="./assets/images/image-avatar.webp"><span class="card__post--author">Greg Hooper</span>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
